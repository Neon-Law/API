---
name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  SWIFT_VERSION: "6.0"

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Install Swift toolchain
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ env.SWIFT_VERSION }}

      - name: Cache Swift Package Manager dependencies
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.cache/org.swift.swiftpm
          key: spm-macos-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            spm-macos-

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

      - name: Check Swift format
        run: |
          swift package plugin swift-format lint --strict --recursive --parallel --no-color-diagnostics .
